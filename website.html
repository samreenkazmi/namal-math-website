<style>

    body{
        background-color: silver;
    }
    input{
        background-color:azure;
        border-radius:10px;
    }
    label{
        color: blue;
    }
    #aq{
        border-radius: 20px;
        width:30%;
    }
    #namal{
        border-radius:10px;
        font-size:20px;
        margin:0 auto;
        width:20%;
        display:block;

    }
    .container{
    flex-basis: 44%;
    border-radius: 10px;
    margin-bottom: 5%;
    text-align: left;
    background: white;
    padding: 25px;
    cursor:pointer;
    display:flex;
    height: 30%;
    width: 50%;

<body>
    <div class="container">
        <Form Type="University admission form">
            <hr>
            <h1>Registeration form</h1>
            <div class="row">
                <div class="col-lg-12">
                    <label>Name</label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <input type="text">
                    <label>first name</label>
                </div>
                <div class="col-lg-4">
                    <input type="text"/>
                    <label>last name</label>
                </div>
            </div>
            <br>
            <div class="row">
                <div clas="col-lg-12">
                    <label>Gender</label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <input type="text"> 
                    <label>Male</label> 
                </div>
                    <div class="col-lg-4">
                        <input type="text">
                        <label>Female</label>
                    </div>
            </div>
            <br>
            <div class="row">
                <label>Contact Information</label>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <input type="email">
                    <label>Email Address*</label>
                </div>
                <div class="col-lg-4">
                    <input type="email">
                    <label>Phone number*</label>
                </div>
            </div>
            <br>
            <h2>Program?</h2>
            <div class="row">
                <div class="col-lg-2">
                    <label>BS math</label>
                    <input type="radio"/>
                </div>
                <div class="col-lg-2">
                    <label>BS CS</label>
                    <input type="radio">
                </div>
                <div class="col-lg-2">
                    <label>BS EE</label>
                    <input type="radio">
                </div>
                <div class="col-lg-2">
                    <label>Other Field</label>
                    <input type="radio">
                </div>
            <br>
            <h2>Seniority Level</h2>
            <div class="row">
                <div class="col-lg-2">
                    <label>Child</label>
                    <input type="radio"/>
                </div>
                <div class="col-lg-2">
                    <label>Adult</label>
                    <input type="radio">
                </div>
                <div class="col-lg-2">
                    <label>Old</label>
                    <input type="radio">
                </div>
                
            <hr>
            <h3>Questions</h3>
            <div class="row">
                <div clas="col-lg-12">
                    <label>Why do you want to join this society?</label>
                    <br>
                    <textarea rows="6"id ='aq'></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-12">
                    <label>What is your favourite thing about this society?</label>
                    <br>
                    <textarea rows="3"id='aq'></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-12">
                    <button type="button"id="namal">
                        Send application
                    </button>
                </div>
            </div>
        </Form>
    </div>
